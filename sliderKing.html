<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header class="header">
        <a href="#" class="logo">Portfolio</a>
        
        <nav class="navbar"> 
            <a href="index.html" style="--i:1" class="active">Home</a>
            
        </nav>
    </header>
    <div class="titre">
      <h2 class="text">Slider section King</h2>
      <h3 class="text">Survolez votre Roi</h3>
      <script>
        let text = document.querySelector(".text");
        text.innerHTML = text.innerText
          .split("")
          .map(
            (letters, i) =>
              `<span style="transition-delay:${i * 40}ms;filter:hue-rotate(${
                i * 30
              }deg)">${letters}</span>`
          )
          .join("");
        let h3Text = document.querySelector(".titre h3");
        h3Text.innerHTML = h3Text.innerText
          .split("")
          .map(
            (letters, i) =>
              `<span style="transition-delay:${i * 40}ms;filter:hue-rotate(${
                i * 30
              }deg)">${letters}</span>`
          )
          .join("");
      </script>
    </div>
    <div class="container">
      <div
        class="box one"
        style="--img: url(../Assets/film1.jpg.jpg)"
        data-text="Les grands"
      ></div>
      <div
        class="box two"
        style="background-image: url(./Assets/film2.jpg.jpg)"
        data-text="King Heinsenberg"
      ></div>
      <div
        class="box three"
        style="--img: url(./Assets/film3.jpg.jpg)"
        data-text="King Thomas Shelby"
      ></div>
      <div
        class="box four"
        style="--img: url(./Assets/film4.jpg.jpg)"
        data-text="King Ragnar"
      ></div>
      <div
        class="box five"
        style="--img: url(./Assets/film5.jpg.jpg)"
        data-text="King Ali G"
      ></div>
    </div>
  </body>
</html>
